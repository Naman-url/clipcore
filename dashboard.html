               <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipCore Dashboard</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --text: #fff;
      --accent: rgb(255, 255, 255); /* neon white */
      --muted: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* --- Navbar --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #0e0e0e;
      border-bottom: 1px solid #1a1a1a;
    }

    header .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }

    nav a {
      margin: 0 15px;
      color: var(--muted);
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .btn {
      background: var(--accent);
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgb(255, 255, 255);
    }

    /* --- Stats --- */
    .dashboard {
      padding: 40px;
    }

    .stats {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card);
      border: 1px solid #1c1c1c;
      border-radius: 10px;
      padding: 20px 30px;
      flex: 1;
      min-width: 250px;
      transition: 0.3s;
    }

    .stat-card:hover {
      box-shadow: 0 0 15px var(--accent);
    }

    .stat-card h3 {
      color: var(--muted);
      margin-bottom: 10px;
      font-size: 16px;
    }

    .stat-card p {
      font-size: 24px;
      color: var(--accent);
      font-weight: 700;
    }

    /* --- Filters --- */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 30px;
    }

    .filters select, .filters input {
      background: var(--card);
      border: 1px solid #1c1c1c;
      color: var(--text);
      padding: 10px 15px;
      border-radius: 5px;
      outline: none;
    }

    .filters label {
      font-size: 14px;
      color: var(--muted);
    }

    /* --- Table --- */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #1c1c1c;
    }

    th {
      color: var(--muted);
      font-size: 14px;
    }

    td {
      color: var(--text);
      font-size: 15px;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    .submit-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: rgb(255, 255, 255);
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      border-top: 1px solid #1a1a1a;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
