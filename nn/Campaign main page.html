<html lang="en">
<head>

  <title>ClipCore Campaigns</title>
  <style>

    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --text: #fff;
      --accent: rgb(255, 255, 255); /* neon white */
      --muted: #888;
    }

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  background-color: #0a0a0a;
  color: white;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

/* NAVBAR */
 header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #0e0e0e;
      border-bottom: 1px solid #1a1a1a;
    }

    header .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }

    nav a {
      margin: 0 15px;
      color: var(--muted);
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }


    .btn {
      background: var(--accent);
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgb(255, 255, 255);
    }

/* SECTION */
.campaign-section {
  padding: 40px 60px;
}

.campaign-section h1 {
  font-size: 2rem;
  text-shadow: 0 0 10px white;
  margin-bottom: 20px;
}

.search-filter {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.search-filter input {
  background: #111;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 10px 15px;
  color: white;
  width: 300px;
  outline: none;
}

.filters button {
  background: #111;
  border: 1px solid #333;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  margin-left: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.filters button:hover {
  border-color: white;
  text-shadow: 0 0 8px white;
}

/* GRID */
.campaign-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}

.campaign-card {
  background: #111;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  transition: all 0.3s ease;
}

.campaign-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

.campaign-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.campaign-info {
  padding: 15px;
}

.campaign-info h2 {
  font-size: 1.1rem;
  margin: 0;
  color: white;
}

.campaign-info p {
  color: #aaa;
  margin: 5px 0 10px;
}

.status {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: #ccc;
}

.buttons {
  display: flex;
  justify-content: space-between;
  padding: 10px 15px 15px;
}

.details,
.submit {
  flex: 1;
  margin: 0 5px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.details {
  background-color: #1a1a1a;
  color: white;
}

.submit {
  background-color: white;
  color: black;
  text-shadow: 0 0 6px white;
}

.submit:hover {
  background-color: #0a0a0a;
  color: white;
  border: 1px solid white;
}

  </style>
</head>
